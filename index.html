<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <title>lesson-12</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container"></div>
      </header>
      <main class="transform">
         <div class="transform__container">
            <div class="translate">
               <div class="translate__block">
                  <div class="translate__item">
                     <div class="translate__text">
                        translate
                     </div>
                  </div>
               </div>
            </div>
            <div class="scale">
               <div class="scale__block">
                  <div class="scale__item">
                     <div class="scale__text">scale</div>
                  </div>
               </div>
            </div>
            <div class="rotate">
               <div class="rotate__block">
                  <div class="rotate__item">
                     <div class="rotate__text">rotate</div>
                  </div>
               </div>
            </div>
            <div class="skew">
               <div class="skew__block">
                  <div class="skew__item">
                     <div class="skew__text">skew</div>
                  </div>
               </div>
            </div>
            <div class="origin">
               <div class="origin__block">
                  <div class="origin__item">
                     <div class="origin__text">origin</div>
                  </div>
               </div>
            </div>
            <div class="perspective">
               <div class="perspective__block">
                  <div class="perspective__item">
                     <div class="perspective__text">perspective</div>
                  </div>
               </div>
            </div>
            <div class="rotate3d">
               <div class="rotate3d__block">
                  <div class="rotate3d__item">
                     <div class="rotate3d__text">rotate3d</div>
                  </div>
               </div>
            </div>
            <div class="perspective-style">
               <div class="perspective-style__block">
                  <div class="perspective-style__item">
                     <div class="perspective-style__text">perspective-style</div>
                  </div>
               </div>
            </div>
            <div class="backface">
               <div class="backface__block">
                  <div class="backface__front">
                     <div class="backface__text">front</div>
                  </div>
                  <div class="backface__back">
                     <div class="backface__text">back</div>
                  </div>
               </div>
            </div>
         </div>
         <div class="Island">
            <div class="island__container">
               <div class="island__content">
                  <div class="island__image img__iskand">
                     <div class="img__sky">
                        <img src="img/sky.png" alt="sky">
                        <div class="iimg__sun">
                           <img src="img/sun.png" alt="sun">
                        </div>
                        <div class="img__cloud">
                           <div class="cloud__block">
                              <div class="cloud__front"></div>
                              <div class="cloud__back"></div>
                           </div>
                        </div>   
                     </div>
                     <img src="img/weter.png" alt="weter">
                     <div class="img__block">
                        <img class="img__island" src="img/island.png" alt="island">
                     </div>
                     <div class="img__ship">
                        <img src="img/ship.png" alt="ship">
                     </div>
                     <div class="img__man">
                        <img src="img/man.png" alt="man">
                        <div class="img__help">
                           <img src="img/help.png" alt="help">
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <footer class="footer"></footer>
   </div>
</body>
</html>
